
<!-- //////////////// Anchor Scrolling Script ////////////////// -->

<!-- Javascript Script -->
<script type="text/javascript">
  function findAnchor(linkID)
  {
    var yPosition= $("#"+linkID).offset().top; //find anchor pos
    var yOffset = 100; //offset down
    var Moffset = 0 //init variable
    Moffset = (yPosition - yOffset) + "px"; //sum ypos - offset + "px"
    $('html,body').animate( {scrollTop: Moffset}, 1500); //animate
  }
</script> 

<!-- Link in Menu example -->
<a href="javascript:void(0)" onclick="findAnchor('about')">About</a>


<!-- Anchor Position example -->
<div id="about"></div>
